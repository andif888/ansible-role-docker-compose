---
# defaults file for ansible-role-docker-compose
docker_compose_version: 1.27.3
docker_compose_download_url: 'https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64'
docker_compose_filename: docker-compose
docker_compose_install_dir: /usr/local/bin
docker_compose_file_owner: root
docker_compose_file_group: root
docker_compose_file_mode: 0775